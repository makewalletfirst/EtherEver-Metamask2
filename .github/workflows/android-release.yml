name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - 'v*'

jobs:
  android-build:
    name: Build Android Release
    runs-on: ubuntu-latest

    steps:
      # [수정됨] 디스크 청소: Android SDK(/usr/local/lib/android)는 절대 지우지 않도록 수정했습니다.
      - name: Free Disk Space
        run: |
          echo "Listing current space..."
          df -h
          echo "Removing large unused tools..."
          # 1. .NET 삭제 (약 1~2GB)
          sudo rm -rf /usr/share/dotnet
          # 2. Haskell 삭제
          sudo rm -rf /opt/ghc
          # 3. CodeQL 캐시 삭제
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          # 4. Docker 이미지 삭제 (가장 큼)
          sudo docker image prune --all --force
          
          # 주의: /usr/local/lib/android는 지우면 안됨! (Android SDK 위치)
          
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # 기존의 Gradle 수정 스크립트 유지
      - name: Fix Deprecated Gradle Syntax and SDK Version
        run: |
          # 1. react-native-aes-crypto-forked
          FILE_PATH_CRYPTO=node_modules/react-native-aes-crypto-forked/android/build.gradle
          sed -i 's/compile /implementation /g' $FILE_PATH_CRYPTO
          sed -i '/compileSdkVersion/c\    compileSdkVersion 35' $FILE_PATH_CRYPTO
          sed -i '/targetSdkVersion/c\    targetSdkVersion 35' $FILE_PATH_CRYPTO
          echo "Fixed crypto"

          # 2. react-native-i18n
          FILE_PATH_I18N=node_modules/react-native-i18n/android/build.gradle
          sed -i 's/compile /implementation /g' $FILE_PATH_I18N
          echo "Fixed i18n"

          # 3. react-native-os
          FILE_PATH_OS=node_modules/react-native-os/android/build.gradle
          sed -i 's/compile /implementation /g' $FILE_PATH_OS
          echo "Fixed os"

          # 4. metamask_react-native-payments
          FILE_PATH_PAYMENTS=node_modules/@metamask/react-native-payments/android/build.gradle
          sed -i '/compileSdkVersion/c\    compileSdkVersion 35' $FILE_PATH_PAYMENTS
          sed -i '/targetSdkVersion/c\    targetSdkVersion 35' $FILE_PATH_PAYMENTS
          echo "Fixed payments"

      - name: Create Config Files
        run: |
          echo "Copying .js.env..."
          cp .js.env.example .js.env
          echo "Copying google-services.json..."
          cp android/app/google-services-example.json android/app/google-services.json

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > android/app/release.keystore

      # Sentry 업로드 비활성화 및 아키텍처 제한 적용
      - name: Build Release APK
        working-directory: android
        env:
          MYAPP_UPLOAD_STORE_FILE: release.keystore
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          # [중요] 사용자가 원했던 설정: Sentry 자동 업로드 끄기
          SENTRY_DISABLE_AUTO_UPLOAD: true 
        run: |
          chmod +x gradlew
          
          # [최적화 옵션]
          # --max-workers=2: 2코어 제한
          # -PreactNativeArchitectures=arm64-v8a,armeabi-v7a: PC용(x86) 빌드 제외 (시간/용량 절약)
          # -x bundleReleaseJsAndAssets_SentryUpload... : 혹시 몰라 Sentry 태스크 명시적 제외 시도 (실패해도 무방)
          
          ./gradlew assembleRelease \
            --no-daemon \
            --max-workers=2 \
            -PreactNativeArchitectures=arm64-v8a,armeabi-v7a \
            -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError" \
            -x lint \
            -x test \
            --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 3
